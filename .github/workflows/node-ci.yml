name: Node.js CI Windows build and test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:

    # Run the workflow on the latest Windows environment
    runs-on: windows-latest

    steps:
    # Step 1: Check out the code
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'  # Enables caching of npm dependencies

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Run tests
    - name: Run tests
      run: npm test

   # Run tests with coverage
      - name: Run tests with coverage
        run: npm test

      # Upload test coverage to Codecov (or SonarQube, based on your setup)
      - name: Upload coverage to Codecov
        if: success()  # Only upload if tests pass
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.secrets.4eea525f-e7ed-4887-b6a9-1de99f02cc85  }}  # Make sure your token is saved as a secret
          files: ./coverage/lcov-report/lcov-report.html  # Update if needed
          fail_ci_if_error: true
          verbose: true